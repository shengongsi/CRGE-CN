		data = clock.data('clock');

    var str = encodeURIComponent(decodeURIComponent(document.location.search));
    var str2 = str.substring(3, 5);
    var str3 = str.substring(5, 7);
    var str4 = str.substring(7,9);

if ( str.length != 9) {alert("请输入正确的时间格式！如08时12分00秒、12时01分01秒、01时00分05秒……")} 

	var d = new Date();
	d.setHours(str2);
	d.setMinutes(str3);
	d.setSeconds(str4);

	var clock1 = $("#clock1").clock({
		width: 300,
		height: 430,
		theme: 't1',
		date: d
	});

	var clock2 = $("#clock2").clock({
		width: 300,
		height: 430,
		theme: 't3'
	});

</script>
