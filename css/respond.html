<!-- 占位元素（你想插入 iframe 的位置） -->
<div id="iframe-container"></div>

<script>
// 获取当前页面的URL（去掉 http:// 或 https://）
const currentUrl = window.location.href.replace(/^https?:\/\//, '');

// 构建 iframe 的 HTML 字符串
const iframeHTML = `
    <iframe 
        id="respondroll" 
        border="2" 
        frameborder="0" 
        width="100%" 
        marginheight="0" 
        marginwidth="0" 
        scrolling="no" 
        style="height:1000px" 
        src="http://zc.crge.cn/c.php?${encodeURIComponent(currentUrl)}"
    ></iframe>
`;

// 插入到指定位置
document.getElementById('iframe-container').insertAdjacentHTML('beforeend', iframeHTML);
</script>

}else{

$("#respondroll").css("height","1000px");
document.getElementById("respondmore").innerHTML="查看更多评论";
}

}</script>
